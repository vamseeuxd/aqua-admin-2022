<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Projects</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addNewProject()" color="primary">Add Project</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-grid fixed>
    <ion-row *ngIf="projectList$ | async as projectList">
      <ion-col *ngFor="let project of projectList;" size="12" size-md="6">
        <ion-card class="project-card">
          <ion-card-header>
            <ion-item-sliding>
              <ion-item-options side="start">
                <ion-item-option (click)="editProject(project)" style="width: 60px">Edit</ion-item-option>
                <ion-item-option (click)="deleteProject(project.id)" color="danger" style="width: 60px">Delete
                </ion-item-option>
              </ion-item-options>

              <ion-item class="project-item" detail="false" lines="none"
                        routerLink="/app/tabs/projects/project-details/{{project.id}}">
                <!--<ion-avatar slot="start">
                  <ngx-avatar [name]="project.name"></ngx-avatar>
                </ion-avatar>-->
                <ion-label>
                  <h2>{{project.name}}</h2>
                  <h5>{{project.addressLine}} | {{project.city}}</h5>
                  <h5>{{project.state}} | {{project.district}}</h5>
                  <h5>{{project.country}} | {{project.postalCode}}</h5>
                </ion-label>
              </ion-item>
            </ion-item-sliding>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
